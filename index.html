<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="">
            <h3>Onur Güler</h3>
            <p>Vip Mekan Sahibi</p>
          </div>
          <div class="links">
            <div class="link">
              <h2>Genel Bakış</h2>
            </div>
            <div class="link">
              <h2>İşletmelerim</h2>
            </div>
            <div class="link">
              <h2>Tekliflerim</h2>
            </div>
            <div class="link">
              <h2>Profil</h2>
            </div>
          </div>
          <div class="pro">
            <h2>
              Mekanınıza özel Coca-Cola'da kampanya</h2>
            <img src="./images/controller.png" alt="">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>MEKANLARIM</h1>

            <div>
              <span>Ara :</span>     
            <input type="text">

            </div>

          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/salon.webp" alt="">
              <div class="card-info">
                <h2>Figaro Düğün Salonu</h2>
                <p>Doluluk Oranı</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">%60</h2>
            </div>
            <div class="card">
              <img src="./images/salon.webp" alt="">
              <div class="card-info">
                <h2>Yuvam Düğün Davet</h2>
                <p>Doluluk Oranı</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">%60</h2>
            </div>
            <div class="card">
              <img src="./images/salon.webp" alt="">
              <div class="card-info">
                <h2>İpek Düğün Salonu</h2>
                <p>Doluluk Oranı</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">%60</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

  </body>
</html>
